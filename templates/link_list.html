{% extends 'base.html' %}
{% load static %}

{% block title %}Link List{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Sizning linklaringiz</h4>
                </div>
                <div class="card-body">
                    {% if links %}
                        <ul class="list-group">
                            {% for link in links %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>{{ link.original_url }}</span>
                                    <a href="http://localhost:8000/{{ link.short_code }}" target="_blank" class="btn btn-primary btn-sm">Qisqartma</a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p>No links found.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
